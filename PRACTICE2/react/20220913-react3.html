삼항연산자를 적극 사용해서 '매개변수'를 예외처리함 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
</head>
<body>
  <div id="root"></div>
  <script>
    function elementSetting(tagName, props) {
      props = typeof props === 'object' ? props : console.error('need object type argument');
      tagName = typeof tagName === 'string' ? tagName : console.error('need string type argument');

      let setElem = document.createElement(tagName);
      for(let styleName in props) {
        setElem.style[styleName] = props[styleName];
      }
      return setElem;
    }

    const root = document.getElementById('root');
    root.appendChild(elementSetting('div', {
      width: '100px',
      height:'100px',
      backgroundColor: 'cadetblue'
    }));
  </script>
</body>
</html>
