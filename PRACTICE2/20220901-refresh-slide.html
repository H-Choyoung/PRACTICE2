  <script>

    const root = document.getElementById('root');

    function elementMaker(parent, element, elementNum, styleprops){
      for(let i = 0; i < elementNum; i++){
        let elem = document.createElement(element);
        element.style[i] = styleprops[i];
        //js26 참고해서 고민좀해보자..
      }
      parent.appendChild(element);
    }

    let styleObj = {
      width: '50vw',
      height: '50vh',
      backgroundColor: 'black'
    }

    elementMaker(root, 'div', 2, styleObj);

  </script>
